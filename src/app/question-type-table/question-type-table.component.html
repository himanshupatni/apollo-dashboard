<div class="container main_container">
    <input class="form-control" type="text" placeholder="Search Question Here....." #keyword
    (keyup)="Search(keyword.value)">
  <p> {{allquestions}}</p>
  <div class="row space" *ngFor="let all of temp">
    <div class="col-2 take_margin">
      <img src="assets/ic_image.svg" alt="No Image Found">
    </div>
    <div class="col-10 take_margin">
      <div class="row">
        <div class="col-6">
          <p><img src="assets/ic_image.svg" alt="" height="20px" width="20px">Question Link</p>
        </div>
        <div class="col-3">
          <img src="assets/ic_category.svg" alt=" " height="20px" width="20px"><b> {{all.questionCategory.value}}</b>
        </div>

        <div class="col-2">
          <div class="row">
            <div class="col-8">
              <img src="assets/{{all.difficultyLevel.value}}.svg" alt="not-found" id="edit-save" height="20px"
                width="20px">
            </div>
            <div class="col-4">
              <img src="assets/nikh.JPG" class="profile_picture" alt="not-found" id="edit-save" height="20px"
                width="20px">
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4>{{all.questionText}}</h4>
        </div>
      </div>
      <div class="row take_margin">

        <div class="col-3 option " [ngClass]="{ 'correct_option': all.correctAnswer === 'option_a'}">
          <p class="center-value"><b> {{all.optionA}}</b></p>
        </div>

        <div class="col-3 option" [ngClass]="{ 'correct_option': all.correctAnswer === 'option_b'}">
          <p class="center-value"><b>{{all.optionB}}</b></p>
        </div>

        <div class="col-3 option" [ngClass]="{ 'correct_option': all.correctAnswer === 'option_c'}">
          <p class="center-value"><b>{{all.optionC}}</b></p>
        </div>

        <div class="col-3 option" [ngClass]="{ 'correct_option': all.correctAnswer === 'option_d'}">
          <p class="center-value"><b>{{all.optionD}}</b></p>
        </div>
      </div>
    </div>

  </div>
</div>
